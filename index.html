
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1152d4">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3589/3589030.png">
    <link rel="manifest" href="manifest.json">
    <title>Pointage Chantier</title>
    
    <script>
        // Si après 5 secondes on a toujours un écran blanc, on affiche une aide
        window.addEventListener('load', function() {
            setTimeout(function() {
                var root = document.getElementById('root');
                if (root && root.innerHTML === "Chargement de l'application...") {
                    root.innerHTML = '<div style="padding:40px;text-align:center;font-family:sans-serif;">' +
                        '<h2>Un problème de chargement ?</h2>' +
                        '<p>Essayez de vider le cache de votre navigateur ou de rafraîchir la page.</p>' +
                        '<button onclick="window.location.reload(true)" style="padding:10px 20px;background:#1152d4;color:white;border:none;border-radius:10px;">Forcer le rafraîchissement</button>' +
                        '</div>';
                }
            }, 5000);
        });

        window.onerror = function(msg, url, line) {
            alert("Erreur technique : " + msg + "\nLigne : " + line);
            return false;
        };
    </script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#1152d4", "background-light": "#f6f6f8", "background-dark": "#101622" },
                    fontFamily: { "sans": ["Inter", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111318]">

        Chargement de l'application...
